<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Lorem</h2>
                    <h2>Idade</h2>
                </div>
                <div class="photo-bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, quibusdam! In earum at eos et quia ab debitis, ratione facilis!
                </div>
            </div>
        </div>

        <div class="actions">
           <div class="action">
                <i class="fas fa-times"></i>
           </div> 

           <div class="action">
                <i class="fas fa-star"></i>
           </div>

           <div class="action">
                <i class="fas fa-heart"></i>
           </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/69912077a8.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <link rel="stylesheet" href="./script.js">
    
</body>
</html>
